<div *ngIf="selectedHero">
    <p>
        {{selectedHero.id}}
    </p>
    <p>
        {{selectedHero.name | uppercase}}
    </p>

    <input type="text" [(ngModel)]="selectedHero.name">

</div>
<ul>
    <li
            *ngFor="let heroL of heroesLIst"
            [class.selected]="heroL === selectedHero"
            (click)="onSelect(heroL)">
        <span>{{heroL.id}}</span>
        <span>{{heroL.name}}</span>
        {{heroL | json}}
    </li>

</ul>
